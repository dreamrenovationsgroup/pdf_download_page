<!DOCTYPE html>
<html>
<head>
  <title>Download Your PDF</title>
</head>
<body>
  <h2>Download Your PDF</h2>

  <div id="downloadContainer">Loading...</div>

  <script>
    async function loadPDF() {
      try {
        // Fetch the JSON data from GitHub
        const response = await fetch('https://raw.githubusercontent.com/dreamrenovationsgroup/pdf_download_page/refs/heads/main/data.json');
        const data = await response.json();

        const container = document.getElementById('downloadContainer');
        container.innerHTML = '';

        // Try to get submission ID from URL query string
        const params = new URLSearchParams(window.location.search);
        const submissionId = params.get('submission_id');

        if (submissionId && data[submissionId]) {
          const a = document.createElement('a');
          a.href = data[submissionId];
          a.textContent = "Download Your PDF";
          //a.download = "YourPDF.pdf"; // Optional
          a.target = "_blank";
          container.appendChild(a);
        } else {
          // Fallback: show all PDFs if no submission ID provided
          container.innerHTML = "<p>Submission ID not found. Available PDFs:</p>";
          const ul = document.createElement('ul');
          Object.keys(data).forEach(id => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = data[id];
            a.textContent = `Download PDF for ${id}`;
            a.target = "_blank";
            li.appendChild(a);
            ul.appendChild(li);
          });
          container.appendChild(ul);
        }

      } catch (err) {
        document.getElementById('downloadContainer').textContent = "Error loading PDFs.";
        console.error(err);
      }
    }

    loadPDF();
  </script>
</body>
</html>
