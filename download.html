<!DOCTYPE html>
<html>
<head>
  <title>Download PDFs</title>
</head>
<body>
  <h2>Available PDFs for Download</h2>
  <div id="downloadContainer">Loading...</div>

  <script>
    async function loadPDF() {
      try {
        const response = await fetch('https://raw.githubusercontent.com/dreamrenovationsgroup/pdf_download_page/main/data.json');
        const data = await response.json();

        const container = document.getElementById('downloadContainer');
        container.innerHTML = '';

        // Convert data object into array of entries
        const pdfEntries = Object.entries(data);

        // Sort entries: newest first (assuming newest are added last in data.json)
        pdfEntries.reverse();

        // Show all PDFs
        const ul = document.createElement('ul');
        pdfEntries.forEach(([id, pdf]) => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = pdf.url;
          a.textContent = pdf.name;       // show PDF name
          a.download = pdf.name;
          a.target = "_blank";
          li.appendChild(a);
          ul.appendChild(li);
        });

        container.appendChild(ul);

      } catch (err) {
        document.getElementById('downloadContainer').textContent = "Error loading PDFs.";
        console.error(err);
      }
    }

    loadPDF();
  </script>
</body>
</html>
