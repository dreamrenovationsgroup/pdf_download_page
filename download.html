<!DOCTYPE html>
<html>
<head>
  <title>Download Your PDF</title>
</head>
<body>
  <h2>Download Your PDF</h2>

  <div id="downloadContainer">Loading...</div>

  <script>
    async function loadPDF() {
      try {
        // Fetch the JSON data from GitHub
        const response = await fetch('https://raw.githubusercontent.com/dreamrenovationsgroup/pdf_download_page/main/data.json');
        const data = await response.json();

        const container = document.getElementById('downloadContainer');
        container.innerHTML = '';

        // Get submission ID from URL query string
        const params = new URLSearchParams(window.location.search);
        const submissionId = params.get('submission_id');

        if (submissionId && data[submissionId]) {
          // Show the PDF for this submission
          const a = document.createElement('a');
          a.href = data[submissionId].url;
          a.textContent = `Download: ${data[submissionId].name}`;
          a.download = data[submissionId].name;
          a.target = "_blank";
          container.appendChild(a);
        } else {
          // Show all PDFs if submission ID not found
          container.innerHTML = "<p>Submission ID not found. Available PDFs:</p>";
          const ul = document.createElement('ul');

          Object.keys(data).forEach(id => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = data[id].url;
            a.textContent = `Download: ${data[id].name}`;
            a.download = data[id].name;
            a.target = "_blank";
            li.appendChild(a);
            ul.appendChild(li);
          });

          container.appendChild(ul);
        }

      } catch (err) {
        document.getElementById('downloadContainer').textContent = "Error loading PDFs.";
        console.error(err);
      }
    }

    loadPDF();
  </script>
</body>
</html>
